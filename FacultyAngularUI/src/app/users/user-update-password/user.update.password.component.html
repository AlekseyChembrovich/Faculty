<h1>Edit password</h1>
<h4>User</h4>
<hr/>

<div class="row">
  <div class="col-md-4">
    <form [formGroup]="this.form" (ngSubmit)="submit()">
      <div class="form-group">
        <label class="col-form-label">New password</label>
        <input class="form-control" formControlName="newPassword"/>
        <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched"
             class="text-danger" >
          <small *ngIf="this.form.hasError('required', 'newPassword')">
            Password is required.
          </small>
          <small *ngIf="this.form.hasError('maxlength', 'newPassword')">
            The maximum length of a password is 50 letters.
          </small>
          <small *ngIf="this.form.hasError('minlength', 'newPassword')">
            The minimum length of a password is 8 letters.
          </small>
        </div>
      </div>

      <div class="form-group mt-2 mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<div>
  <a href="/user/index">Back to list</a>
</div>
