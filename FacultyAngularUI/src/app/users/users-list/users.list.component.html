<div class="container mb-3">
  <a href="/user/create" class="btn btn-primary">Create</a>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Number</th>
    <th scope="col">Login</th>
    <th scope="col">Roles</th>
    <th scope="col">Birthday</th>
    <th scope="col"></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users; index as i">
    <td>{{i + 1}}</td>
    <td>{{user.login}}</td>
    <td>{{user.roles}}</td>
    <td>{{user.birthday | date}}</td>
    <td>
      <a href="/user/edit-password/{{user.id}}" class="btn btn-warning text-white">Edit password</a>
      <button class="btn btn-danger ms-3 me-3" (click)="delete(user.id!)">Delete</button>
      <a href="/user/edit/{{user.id}}" class="btn btn-success">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
