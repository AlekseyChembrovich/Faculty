<h1>Create</h1>
<h4>Specialization</h4>
<hr/>

<div class="row">
  <div class="col-md-4">
    <form [formGroup]="this.form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" class="form-control" formControlName="name"/>
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
             class="text-danger" >
          <small *ngIf="this.form.hasError('required', 'name')">
            Name is required.
          </small>
          <small *ngIf="this.form.hasError('maxlength', 'name')">
            The maximum length of a name is 50 letters.
          </small>
        </div>
      </div>

      <div class="form-group mt-3 mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="this.form.invalid">Create</button>
      </div>
    </form>
  </div>
</div>

<div>
  <a routerLink="/specialization/index" class="h6">Back to list</a>
</div>
