<h1>Edit</h1>
<h4>Group</h4>
<hr/>

<div class="row">
  <div class="col-md-4">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name"/>
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
             class="text-danger" >
          <small *ngIf="this.form.hasError('required', 'name')">
            Name is required.
          </small>
          <small *ngIf="this.form.hasError('maxlength', 'name')">
            The maximum length of a name is 50 letters.
          </small>
        </div>
      </div>

      <div *ngIf="group" class="form-group">
        <label for="specialization">Specialization</label>
        <select *ngIf="specializations" id="specialization" class="form-select" formControlName="specializationId" [(ngModel)]="group.specializationId">
          <option *ngFor="let specialization of specializations" value="{{specialization.id}}">{{specialization.name}}</option>
        </select>

        <div *ngIf="form.get('specializationId')?.invalid && form.get('specializationId')?.touched"
             class="text-danger" >
          <small *ngIf="this.form.hasError('required', 'specializationId')">
            Specialization is required.
          </small>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary mt-3 mb-3">Save</button>
      </div>
    </form>
  </div>
</div>

<div>
  <a href="/group/index">Back to list</a>
</div>
