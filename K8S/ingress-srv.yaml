apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-reges: 'true'
spec:
  rules:
    - host: academ.com
      http:
        paths:
          - path: /Faculty/Index
            pathType: Prefix
            backend:
              service:
                name: aspui-clusterip-srv
                port:
                  number: 80
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-clusterip-srv
                port:
                  number: 80
          - path: /res
            pathType: Prefix
            backend:
              service:
                name: resource-clusterip-srv
                port:
                  number: 80